<!DOCTYPE html>
<html>
    <head>
        <title>Smash OverPy</title>
        <link rel="stylesheet" href="static/smash_submit.css">
        <script>
            function submitForm() {
              document.getElementById("mainForm").submit();
            }
        </script>
    </head>
    <body>
        <form id="mainForm" action="/smashsubmit" method="POST">
            <label for="red">Red Team</label><br>
            <input type="text" id="red" name="red" value="{{ red }}"><br>
            <label for="redScore">Red Score</label><br>
            <input type="number" id="redScore" name="redScore" value="{{ redScore }}"><br>
            <label for="redStocks">Red Stocks</label><br>
            <input type="number" id="redStocks" name="redStocks", onchange="submitForm()", value="{{ redStocks }}"><br>
            <label for="blue">Blue Team</label><br>
            <input type="text" id="blue" name="blue" value="{{ blue }}"><br>
            <label for="blueScore">Blue Score</label><br>
            <input type="number" id="blueScore" name="blueScore" value="{{ blueScore }}"><br>
            <label for="blueStocks">Blue Stocks</label><br>
            <input type="number" id="blueStocks" name="blueStocks", onchange="submitForm()", value="{{ blueStocks }}"><br>
            <br>
            <label for="swap">Swap?</label>
            <input type="checkbox" id="swap" name="swap" value="false">
            <br>
            <input type="submit" value="Submit">
        </form>
        <p>{{ time }}</p>
    </body>
</html>
