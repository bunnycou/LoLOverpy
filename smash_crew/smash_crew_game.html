<!DOCTYPE html>
<html>
    <head>
        <title>Smash OverPy</title>
        <link rel="stylesheet" href="static/smash/smash_crew_game.css">
        <script>
            function refreshPage() {
                location.reload(); // Refresh the entire page
            }
            setInterval(refreshPage, 1000);
        </script>
    </head>
    <body>
        <img src="static/smash/SmashOverlay.png" id="overlayimg"/>
        <div id="red"><p id="red" class="red team">{{ red }}</p></div>
        <div id="blue"><p id="blue" class="blue team">{{ blue }}</p></div>
        <div id="redScore"><p id="redScore" class="redSmall score">{{ redScore }}</p></div>
        <div id="blueScore"><p id="blueScore" class="blueSmall score">{{ blueScore }}</p></div>
        <div id="redStocks"><p id="redStocks" class="red stocks">{{ redStocks }}</p></div>
        <div id="blueStocks"><p id="blueStocks" class="blue stocks">{{ blueStocks }}</p></div>
        <div id="redPlayerCount"><p id="bluePlayerCount" class="redSmall players">{{ redPlayerCount }}</p></div>
        <div id="bluePlayerCount"><p id="bluePlayerCount" class="blueSmall players">{{ bluePlayerCount }}</p></div>
    </body>
</html>
