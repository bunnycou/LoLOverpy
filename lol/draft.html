<!DOCTYPE html>
<html>
    <head>
        <title>LOL Draft OverPy</title>
        <link rel="stylesheet" href="../css/lol.css">
        <script src="draft.js"></script>
    </head>
    <body>
        <div class="draft_titleBlock" id="draft_titleBlockBlue">
            <p class="draft_titleBlock" id="blueTeam">Blue</p>
            <div class="draft_scoreBlock" id="draft_scoreBlockBlue">
                <p class="draft_scoreBlock" id="blueScore">0</p>
            </div>
        </div>
        <div class="draft_titleBlock" id="draft_titleBlockRed">
            <p class="draft_titleBlock" id="redTeam">Red</p>
            <div class="draft_scoreBlock" id="draft_scoreBlockRed">
                <p class="draft_scoreBlock" id="redScore">0</p>
            </div>
        </div>
        <div id="draft_bottom">
            <p id="draft_game">Game 1</p>
            <p id="draft_patch">Patch 14.10</p>
        </div>
    </body>
</html>
