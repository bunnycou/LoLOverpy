<!DOCTYPE html>
<html>
    <head>
        <title>LOL Draft OverPy</title>
        <link rel="stylesheet" href="../css/lol.css">
    </head>
    <body>
        <div id="titleBlockBlue"></div>
        <div id="titleBlockRed"></div>
        <div id="blue"><p id="blue" class="team">{{ blue }}</p></div>
        <div id="red"><p id="red" class="team">{{ red }}</p></div>
        <div id="blueScore"><p id="blueScore" class="score">{{ blueScore }}</p></div>
        <div id="redScore"><p id="redScore" class="score">{{ redScore }}</p></div>
        <div id="patch"><p id="patch" class="info">Patch {{ patch }}</p></div>
        <div id="game"><p id="game" class="info">Game {{ game }}</p></div>
    </body>
</html>
